<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravity and velocity 4</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script> -->
    <script src="/node_modules/p5.min.js"></script>
    <script src="/node_modules/ccapture_src/CCapture.js"></script>
    <script src="/node_modules/ccapture_src/webm-writer-0.2.0.js"></script>
    <script src="/node_modules/ccapture_src/download.js"></script>
    <link rel="stylesheet" href="/projectile_page_style.css" />
  </head>
  <body>
    <div class="mathcontainer" id="math">
      <h1 class="heading1">Range And Flight Unite</h1>
      <h2 class="heading2">
        A simple projectile with known
        <customTag class="given">horizontal range</customTag> and
        <customTag class="given">maximum height</customTag>
      </h2>
      <!-- <h2 class="heading">Known Horizontal Range And Known Maximum Height</h2> -->
      <div class="description" id="description">
        <p>
          An object is thrown from the ground in such a way that the
          <customTag class="maxHeight">maximum height</customTag> is
          <customTag class="maxHeight">20</customTag>
          <customTag class="unit">m</customTag>
          and the
          <customTag class="maxRange">horizontal range</customTag> is
          <customTag class="maxRange">30</customTag>
          <customTag class="unit">m</customTag>. <br />
          In what <customTag class="velocity">velocity</customTag> and
          <customTag class="angle">angle</customTag> was the object thrown? What
          is the <customTag class="flight_time">flight time</customTag>?
        </p>
      </div>
    </div>
    <div class="container1" id="projectile_simulation"></div>
    <script src="/mover.js"></script>
    <script src="/parameters.js"></script>
    <script src="/utility.js"></script>
    <script src="Type4/gravity and velocity 4.js"></script>
  </body>
</html>
